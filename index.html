<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Champion Tracker</title>
</head>
<body>
    <div id="container">
        <div id="addui">
            <form id="new-champion">
                <label for="champion">Champion Name:</label>
                <input type="text" id="champion" placeholder="ex. Kog Maw" pattern="[a-z A-Z]+" oninvalid="setCustomValidity('Please enter on alphabets only. ')" required>
                <label for="kills">Amount of Kills:</label>
                <input type="number" id="kills" min="0" max="9999999999" placeholder="0" required>
                <label for="wins">Wins:</label>
                <input type="number" id="wins" min="0" max="9999999999" placeholder="0" required>
                <label for="losses">Losses:</label>
                <input type="number" id="losses" min="0" max="9999999999" placeholder="0" required>
                <input type="submit" id="submit-info" value="submit">
                <button id="exitbtn" onclick="newChampion()">Exit</button>
            </form>
        </div>
        <nav id="nav-bar">
            <div id="nav-title">
                <img src="assets\main-logo.png" alt="Website Logo" width="50px" height="50px">
                <h1>League Tracker</h1>
            </div>
            <div id="nav-buttons">
                <button id="addchampion" onclick="newChampion()">Add Champion</button>
                <button id="login" onclick="gitHubOpen()">GitHub</button>
            </div>
        </nav>
        <div id="workspace">
        </div>
    </div>
</body>
</html>
